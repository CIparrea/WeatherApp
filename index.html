<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="js.js" defer></script>
    
<body>
    <div class = "card">
        <form class = "search-bar">
            <input type="text" name="input" placeholder="Type here...">
            <button type="submit"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/VisualEditor_-_Icon_-_Search-big_-_white.svg/1200px-VisualEditor_-_Icon_-_Search-big_-_white.svg.png"></button>  
        </form>
        <div class = "title">    
            <h1 class = "name"></h1>
        </div>
            <div class="container">
                <div class = "climate">
                    <div class = "farenheit">
                        <div class = "tempF"></div>
                        <div class = "f"></div>
                    </div>
                    <p class = "tempC"></p>
                </div>
                <div class = "conditions">
                    <p class = "description"></p>
                    <p class = "humidity"></p>
                    <p class = "wind"></p>
                </div>
            </div>
    </div>
    <div class = "bottom">
        <a href="https://github.com/CIparrea/WeatherApp">Cesar Iparrea's GitHub</a>
    </div>
</body>
</html>
